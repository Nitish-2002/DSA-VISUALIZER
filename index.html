<!DOCTYPE html>
<html lang="en">

<head>
  <title>Algos Visualizer</title>
  <!-- CSS links -->
  <link rel="stylesheet" href="./CSS/style.css">
  <!-- Bootstrap Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- P5 Java links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="row">
      <div class="col">
        <div class="array-inputs">
            <div class="slider1">
              <p>Size of the array:</p>
              <input class="slider" id="array_size" type="range" min=10 max=200 step=1 value=20>
              <span class="range-val"></span>
            </div>
            <div class="slider2">
              <p>Speed of the algorithm:</p>
              <input class="slider" id="array_speed" type="range" min=1 max=5 step=1 value=3>
              <span class="time-range-val"></span>
            </div>
            <button id="array_generate" type="button" class="generate-btn btn btn-warning shadow-none">Generate New Array</button>
        </div>
      </div>
      <div class="col">
        <div class="header_right">
            <p class="nav-heading">Sorting Visualizer</p>

            <div class="all-algorithms">
              <button type="button" class="my-btn btn shadow-none">Bubble</button>
              <button type="button" class="my-btn btn shadow-none">Selection</button>
              <button type="button" class="my-btn btn shadow-none">Insertion</button>
            </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- <div id="temp_array">

  </div> -->
  <div id="array_container">

  </div>
  <script src="./java_scripts/main.js"></script>
  <script src="./java_scripts/animation.js"></script>
  <script src="./java_scripts/bubble_sort.js"></script>
  <script src="./java_scripts/selection_sort.js"></script>
  <script src="./java_scripts/insertion_sort.js"></script>
</body>

</html>
